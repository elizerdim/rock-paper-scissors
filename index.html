  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rock-Paper-Scissors Game">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header class="primary-header">
    <h1 class="primary-header__title">
      Rock<br>
      Paper<br>
      Scissors

      <h2 class="score__title">Score</h2>

    </article>
    <article class="result hidden">
      <div class="result__section result__section--user">
        <div class="result__choice result__choice--user">
        </div>
        <p class="result__description">You picked</p>
      </div>
      <div class="result__section result__section--computer">
        <div class="loading">
          <div class="loading__lds-dual-ring"></div>
        </div>
        <div class="result__choice result__choice--computer hidden">
        </div>
        <p class="result__description">The house picked</p>
      </div>
      <div class="outcome hidden">
        <p class="outcome__description"></p>
        <button class="play-again-btn">Play again</button>
      </div>
    </article>
    <article class="rules">

  </main>
  <footer>

  </footer>
